name: Test-Manual

on:
  workflow_dispatch:
    inputs:
      targetStage:
        description: '배포 환경'
        type: choice
        default: staging
        required: true
        options: [staging, qa]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set deploy environment
        id: deploy_env
        uses: decompanyio/action-deploy-config@v1
        with:
          branch: ${{ github.ref_name }}
          branch-prod: master
          branch-dev: dev
          target-stage: ${{ inputs.targetStage }}
